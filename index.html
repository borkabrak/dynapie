<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dynamic-piechart.css">
    <script src="/script/jquery/jquery.js"></script>
    <script src="/script/raphael/raphael.js"></script>
    <script src="dynamic-piechart.js"></script>
    <title>Dynamic Pie Chart Demo</title>
    <script>
    $(function(){
        var entries = [
            {label: "css", value: 11},
            {label: "html", value: 21},
            {label: "javascript", value: 31}
        ];

        piechart = Raphael("holder", 700, 700).pieChart(entries);
        demo_piechart = Raphael("holder", 700, 700).demo_pieChart(350, 350, 200, entries.map(function(x){ return x.value}), entries.map(function(x){ return x.labels}), "#fff");

        console.log("piechart:%o", piechart);

        $("button#addsector").click(function(){
            piechart.add_sector(parseInt(Math.random() * 100), "new sector");
        });

        $("button#removesector").click(function(){
            piechart.remove_sector();
        });

    });
    </script>
</head>
<body>
    <h1>Dynamic Pie Chart Demo</h1>
    <div id="holder"></div>
    <button id="addsector">Add Sector</button>
    <button id="removesector">Remove Sector</button>
</body>
</html>
