<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dynamic-piechart.css">
    <script src="/script/jquery/jquery.js"></script>
    <script src="/script/raphael/raphael.js"></script>
    <script src="dynamic-piechart.js"></script>
    <title>Dynamic Pie Chart Demo</title>
    <script>

    function log(string){
        console.log(string);
        $("#console").text(string);
    };

    $(function(){
        var entries = [
            {label: "css", value: 11},
            {label: "html", value: 21},
            {label: "javascript", value: 31}
        ];

        piechart = Raphael("holder", 700, 600).pieChart(entries);

        $("button#addsector").click(function(){
            piechart.add( $("#label").val(), $("#value").val() );
        });

        $("button#removesector").click(function(){
            piechart.remove();
        });

    });
    </script>
</head>
<body>

    <h1>Dynamic Pie Chart Demo</h1>

    <div id="holder"></div>

    <div id="console"> </div>

    <h2>Add a sector</h2>
    <input id="label" placeholder="Label" value="Sample Label">
    <input id="value" placeholder="Value" value="20">
    <br>
    <button id="addsector">Add Sector</button>

    <h2>Remove a sector</h2>
    <button id="removesector">Remove Sector</button>
</body>
</html>
